                             <select class="selectpicker" required>

                                 <option> Central America</option>
                                <option> South America</option>
                                <option> Europe</option>
                                <option> Asia</option>
                                <option> Oceania</option>
                                <option> Africa</option>
                            </select> 

                            <select  class="selectpicker">
                                <option value="-1" disabled selected="">Select your country</option>
                                <option value="saab">Canada</option>
                                <option value="mercedes">USA</option>
                                <option value="audi">UK</option>
                                <option value="saab">Australia</option>
                                <option value="mercedes">Singapore</option>
                                <option value="audi">New Zealand</option>
                                <option value="saab">Japan</option>
                                <option value="mercedes">France</option>
                                <option value="audi">Spain</option>
                                <option value="audi">Hong Kong</option>
                                <option value="saab">Finland</option>
                                <option value="mercedes">Italy</option>
                                <option value="audi">South Africa</option>
                            </select> 
                        
                            <div class="form-group">
                                <label class="sr-only" for="form-first-name">Brand Manager full name</label>
                                <input type="text" name="form-first-name" placeholder="Brand Manager full name" class="form-first-name form-control" id="form-first-name" required>
                            </div>

                             <div class="form-group">
                                <label class="sr-only" for="form-first-name">Phone no.</label>
                                <input type="tel" name="form-tel" placeholder="Phone no." class="form-first-name form-control" id="form-tel" required>
                            </div>

	                        <div class="form-group">
	                        	<label class="sr-only" for="form-email">Email Address</label>
	                        	<input type="text" name="form-email" placeholder="Email Address" class="form-email form-control" id="form-email" required>
	                        </div>

                             <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                 <input type="password" class="input-lg form-control" name="password1" id="password1" placeholder="New Password" autocomplete="off">
                            </div>

                           

                            <input type="password" class="input-lg form-control" name="password2" id="password2" placeholder="Confirm Password" autocomplete="off" required>
                            <span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> Passwords Match


                             <ul>
                             <li id="checkbox-list">
                                 <input id="cb6" name="cb6" type="checkbox" required><label id="checkbox-label" for="cb6" >I agree to the terms and conditions</label>
                            </li>
                            </ul>
                            

	                       
	                       <button type="submit" class="button button--wapasha button--round-s">Register</button>
