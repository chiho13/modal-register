<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Modal Registration Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">
         <link rel="stylesheet" href="assets/css/bootstrap-select.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                        	<a class="logo" href="index.html"></a>
                            <h2>Start your registration here</h2>
                           <!--  <div class="description">
                            	<p>
	                            	This is a free responsive modal registration form made with Bootstrap. 
	                            	Download it on <a href="http://azmind.com"><strong>AZMIND</strong></a>, customize and use it as you like!
                            	</p>
                            </div> -->
                            <div class="top-big-link">
                            	<a class="btn btn-link-1 launch-modal" href="#" data-modal-id="modal-register">Start</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
        <!-- MODAL -->
        <div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="modal-register-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-register-label">Register now</h3>
        				<p>Fill in the form below to get instant access (All fields are required):</p>
        			</div>
        			
        			<div class="modal-body">
        				
	                    <form role="form" action="" method="post" class="registration-form">
	                    	<div class="form-group">
	                    		<label class="sr-only" for="form-first-name">Brand name</label>
	                        	<input type="text" name="form-first-name" placeholder="Brand name" class="form-first-name form-control" id="form-first-name" required>
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-last-name">Last name</label>
	                        	<input type="text" name="form-last-name" placeholder="Country" class="form-last-name form-control" id="form-last-name">

	                        </div>

                            <fieldset>
                             <select class="selectpicker">
                                  <option value="" disabled selected="">Select Continent</option>
                                <option> North America</option>
                                 <option> Central America</option>
                                <option> South America</option>
                                <option> Europe</option>
                                <option> Asia</option>
                                <option> Oceania</option>
                                <option> Africa</option>
                            </select> 

                            <select  class="selectpicker">
                                <option value="-1" disabled selected="">Select your country</option>
                                <option value="saab">Canada</option>
                                <option value="mercedes">USA</option>
                                <option value="audi">UK</option>
                                <option value="saab">Australia</option>
                                <option value="mercedes">Singapore</option>
                                <option value="audi">New Zealand</option>
                                <option value="saab">Japan</option>
                                <option value="mercedes">France</option>
                                <option value="audi">Spain</option>
                                <option value="audi">Hong Kong</option>
                                <option value="saab">Finland</option>
                                <option value="mercedes">Italy</option>
                                <option value="audi">South Africa</option>
                            </select> 
                            </fieldset>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-email">Email</label>
	                        	<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
	                        </div>
	                       
	                        <button type="submit" class="btn">Register</button>
	                    </form>
	                    
        			</div>
        			
        		</div>
        	</div>
        </div>
         <script>
         $('.selectpicker').selectpicker();
        </script>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>

        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script src="assets/js/bootstrap-select.js"></script>

            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

        <script>



        </script>

    </body>

</html>
